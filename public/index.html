<!DOCTYPE html> <!-- CHANGE PFP FROM WEBSITE TO FILE -->
<html lang="en">
<head>

    <title>OrangeNORange</title>
    <link rel="stylesheet" type="text/css" href="./Styles/styles.css">

        <img id="ost-toggle" src="./Assets/Images/rounded-headphones.png">

    <div id="main">

            </div>
        </div>    
            <div id="gamePics">

                    <p>undertale</p>
               </div>
            </div>
        </div>

    <!-- The video -->
